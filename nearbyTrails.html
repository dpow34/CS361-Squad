<table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">Trail Name</th>
        <th scope="col">Length</th>
        <th scope="col">Distance</th>
        <th scope="col">Maps Link</th>
      </tr>
    </thead>
    <tbody>
        {{#each customers}}
        <tr>
            <td>{{trail_name}}</td>
            <td>{{trail_lenght}}</td>
            <td>{{distance_to_trail}}</td>
            <td>
                <button type="button" class="btn" onclick="goToGoogleMaps()">Maps Link</button>
            </td>
        </tr>
        {{/each}}
    </tbody>
</table>
