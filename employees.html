<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Employees</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <form action="/" method="POST" class=field id="editForm" onsubmit="false">
            <fieldset>
                <legend>Enter A Workout</legend>

                <fieldset class = field>
                    <label>Name:<input type="text" name="workoutName" size="30" maxlength="100" id="nameInput"></label>
                </fieldset>
                
                <fieldset class = field>
                    <label for="reps">Reps:<input type="text" name="reps" size="30" maxlength="100" id="repsInput"></label>
                </fieldset>

                <fieldset class = field>
                    <label>Weight:<input type="text" name="numericalWeight" size="30" maxlength="100" id="numericalWeightInput"></label>
                </fieldset>

                <fieldset class = field>
                    <label>Date:<input type="date" name="date" size="30" maxlength="100" id="dateInput"></label>
                </fieldset>

                <fieldset class=field>
                    <label for="">Lb<input type="radio" name="weightUnits" value="Lb" id="weightUnitsInput"></label>
                    <label for="">Kg<input type="radio" name="weightUnits" value="Kg" id="weightUnitsInput"></label>
                </fieldset>

                <input type="submit" value="Submit" id="formSubmitButton">
            
            </fieldset>
        </form>
        
        <script src="" async defer></script>
    </body>
</html>
