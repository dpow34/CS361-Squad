        <form action="/" method="POST" class=field id="editForm" onsubmit="false">

                <fieldset class = field>

                </fieldset>

                </fieldset>

                <fieldset class = field>
                    <label>Item: <input type="text" name="numericalWeight" size="30" maxlength="100" id="numericalWeightInput"></label>

				<fieldset class = field>
