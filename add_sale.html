        <legend>Enter Sale Information</legend>

       <fieldset class = field>
            <legend>Enter A Customer</legend>
            <label>Customer First Name: <input type="text" name="workoutName" size="30" maxlength="100" id="nameInput"></label>
            <label>Customer Last Name: <input type="text" name="reps" size="30" maxlength="100" id="repsInput"></label>
        </fieldset>
        
        <fieldset class = field>
            <legend>Enter An Employee</legend>
            <label>Employee First Name:<input type="text" name="reps" size="30" maxlength="100" id="repsInput"></label>
            <label>Employee Last Name: <input type="text" name="reps" size="30" maxlength="100" id="repsInput"></label>
        </fieldset>

        <fieldset class = field>
